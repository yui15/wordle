name:                wordle
version:             0.1.0.0
github:              "yui15/wordle"
license:             BSD3
author:              "Yui Fukada"
maintainer:          "fumufumu1510@gmail.com.org"
copyright:           "Copyright: (c) 2022 Yui Fukada"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
# description:         Please see the README on GitHub at <https://github.com/nobsun/simple-interactive-program#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- bytestring
- utf8-string
- hspec
- main-tester
- haskeline
- extra

library:
  source-dirs: src

executables:
  wordle:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -rtsopts
    # - -threaded
    # - -with-rtsopts=-N
    dependencies:
    - wordle

tests:
  wordle-test:
    main:                spec.hs
    source-dirs:         test
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - wordle
    - hspec
    - main-tester

  wordle-doctest:
    main:                doctests.hs
    source-dirs:         test
    # ghc-options:
    # - -threaded
    # - -rtsopts
    # - -with-rtsopts=-N
    dependencies:
    - wordle
    - doctest
